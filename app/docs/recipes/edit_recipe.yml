tags:
  - Recipes
summary: Edit a recipe
parameters:
  - in: path
    name: id
    required: true
    type: integer
    description: the id of the recipe to be edited
  - in: body
    name: new recipe title
    required: true
    type: string
    description: The new recipe title
    example: Vegetable pie
  - in: body
    name: new recipe ingredients
    required: true
    type: string
    ingredients: The new recipe ingredients
    example: Cucumber, cabbage, lettuce
  - in: body
    name: new recipe instructions
    required: true
    type: string
    instructions: The new recipe instructions
    example: chop to tiny bits, sizzle with a little vinegar and serve
security:
  - Bearer: []
responses:
  200:
    description: recipe is successfully edited
  404:
    description: recipe is not found
  422:
    description: Validation error
  400:
    description: no category_id
  401:
    description: Unauthorised